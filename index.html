<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tribute Page</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<!--Code goes below-->
<main id="main">
    <h1 id="title">Pippa</h1>
    <p>The british shorthair cat</p>
    <figure id="img-div">
        <img src="cat.jpg" alt="Pippa the cat" id="image">
        <figcaption id="img-caption"> "Pippa laying down"</figcaption>
    </figure>
    <section id="tribute-info">
        <h3 id="id-headline">Timeline of Pippa's Life
        </h3>
        <ul>
            <li>
                <strong>April, 2019</strong>
                - Pippa was born
            </li>
            <li>
                <strong>August, 2019</strong>
                - Pippa was adopted
            </li>
            <li>
                <strong>May, 2020</strong>
                - Pippa's first walk outside
            </li>
            <li>
                <strong>August, 2020</strong>
                - Pippa's first time sailing
            </li>
        </ul>
        <h3>"Meow" -Pippa</h3>
        <h3>If you have time, you should look at some more
            <a id="tribute-link" href="https://www.cat-lovers-only.com/pictures-of-cats.html" target="_blank">cat photos</a>
        </h3>

    </section>
</main>
